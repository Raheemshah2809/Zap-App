<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    <link rel="stylesheet" href="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3HyALFmKHU1WJAEtoVk7tQcgxmRR-ouA">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <title>Geolocation</title>
</head>

<body>
    <div class="wrapper">
        <h1>Geolocation</h1>
        <div id="status"></div>
        <button id="trigger">Show my location</button>

        <div class="results">
            <div class="result">
                <label>Accuracy</label>
                <div id="accuracy"></div>
            </div>
            <div class="result">
                <label>Altitude Accuracy</label>
                <div id="altitudeAccuracy"></div>
            </div>
            <div class="result">
                <label>Latitude</label>
                <div id="latitude"></div>
            </div>
            <div class="result">
                <label>Longitude</label>
                <div id="longitude"></div>
            </div>
            <div class="result">
                <label>Heading</label>
                <div id="heading"></div>
            </div>
            <div class="result">
                <label>Speed</label>
                <div id="speed"></div>
            </div>
            <div class="result">
                <label>Altitude</label>
                <div id="altitude"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
